<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <input type="text" placeholder="Type in a city name" />
        <button>FIND WEATHER</button>
      </header>
      <main class="app__main">
        <div class="general_weather">
          <img src="./weather-icons/unknown.svg" alt="general weather" />
          <figcaption>overcast clouds</figcaption>
          <p class="temperature">
            <span><b>Temperature</b></span
            ><span id="min-temp"></span>to<span id="max-temp"></span>
          </p>
          <p class="humidity&pressure">
            <span><b>Humidity</b></span
            ><span id="humidity"></span><span><b>Pressure</b></span
            ><span id="pressure"></span>
          </p>
        </div>
        <div class="weather_changes">
          <article>
            <span>03:00</span>
            <img src="https://placekitten.com/100/150" alt="weather at 3:00" />
            <span id="temp-at-3"></span>
          </article>
          <article>
            <span>06:00</span>
            <img src="https://placekitten.com/100/150" alt="weather at 6:00" />
            <span id="temp-at-6"></span>
          </article>
          <article>
            <span>09:00</span>
            <img src="https://placekitten.com/100/150" alt="weather at 9:00" />
            <span id="temp-at-9"></span>
          </article>
          <article>
            <span>12:00</span>
            <img src="https://placekitten.com/100/150" alt="weather at 12:00" />
            <span id="temp-at-12"></span>
          </article>
          <article>
            <span>15:00</span>
            <img src="https://placekitten.com/100/150" alt="weather at 15:00" />
            <span id="temp-at-15"></span>
          </article>
          <article>
            <span>18:00</span>
            <img src="https://placekitten.com/100/150" alt="weather at 18:00" />
            <span id="temp-at-18"></span>
          </article>
          <article>
            <span>21:00</span>
            <img src="https://placekitten.com/100/150" alt="weather at 21:00" />
            <span id="temp-at-21"></span>
          </article>
        </div>
      </main>
    </div>
  </body>
</html>
